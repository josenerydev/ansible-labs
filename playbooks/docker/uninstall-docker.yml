---
- name: Desinstalar Docker no Rocky Linux 9
  hosts: all
  become: true
  tasks:

    - name: Remover pacotes do Docker
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - docker-ce-rootless-extras
        state: absent

    - name: Remover diret√≥rios do Docker
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/lib/docker
        - /var/lib/containerd
